syntax = "proto3";

import "google/protobuf/empty.proto";

package event;

service EventService {
    rpc CreateEvent (CreateEventRequest) returns (google.protobuf.Empty);
    rpc MyCreatedEvents (google.protobuf.Empty) returns (MyEvents);
    rpc UpdateEventStatus (UpdateEventRequest) returns (google.protobuf.Empty);
}

message CreateEventRequest {
    string txHash = 1;
    string cid = 2;
    string eventDate = 3;
}


message MyEvents {
    repeated MongoEvent events = 1;
}

message MongoEvent {
    string userId = 1;
    optional string name = 2;
    string cid = 3;
    string contractAddress = 4;
    string txHash = 5;
    string deployedStatus = 6;
    repeated int32 admins = 7;
    string eventDate = 8;
}

message UpdateEventRequest {
    string txHash = 1;
    optional string contractAddress = 2;
}
